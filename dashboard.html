 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarPay Dashboard - Real-time Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-solar-panel me-2"></i>
                SolarPay Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>
                    Home
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- System Stats -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Total Households</h6>
                                <h3 id="stat-households">0</h3>
                            </div>
                            <i class="fas fa-home fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Active Systems</h6>
                                <h3 id="stat-active">0</h3>
                            </div>
                            <i class="fas fa-power-off fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Avg Battery</h6>
                                <h3 id="stat-battery">0%</h3>
                            </div>
                            <i class="fas fa-battery-half fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Total Balance</h6>
                                <h3 id="stat-balance">KES 0</h3>
                            </div>
                            <i class="fas fa-coins fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Households List -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-home me-2"></i>
                            Households
                        </h5>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addHouseholdModal">
                            <i class="fas fa-plus me-1"></i>
                            Add Household
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="households-list">
                            <!-- Households will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- System Monitoring -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            System Overview
                        </h6>
                    </div>
                    <div class="card-body">
                        <canvas id="batteryChart" width="400" height="300"></canvas>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-bell me-2"></i>
                            Recent Alerts
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="recent-alerts">
                            <!-- Recent alerts will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Household Modal -->
    <div class="modal fade" id="addHouseholdModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Household</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addHouseholdForm">
                        <div class="mb-3">
                            <label for="householdName" class="form-label">Household Name</label>
                            <input type="text" class="form-control" id="householdName" required>
                        </div>
                        <div class="mb-3">
                            <label for="householdPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="householdPhone" placeholder="+254..." required>
                        </div>
                        <div class="mb-3">
                            <label for="householdLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="householdLocation" required>
                        </div>
                        <div class="mb-3">
                            <label for="householdBalance" class="form-label">Initial Balance (KES)</label>
                            <input type="number" class="form-control" id="householdBalance" value="0" min="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addHousehold()">Add Household</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div id="connection-status" class="position-fixed bottom-0 end-0 m-3">
        <span class="badge bg-success">
            <i class="fas fa-wifi me-1"></i>
            Connected
        </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
